<p>tdf works!</p>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">

                <form #f=ngForm (ngSubmit)="onSubmit(f)" >
                    {{f.value | json}}
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text"   class="form-control"  placeholder="Enter the Username"
                        ngModel name="myusername"
                        #username="ngModel"
                        minlength="4"
                        required
                        >
                        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
                            ** Please Enter the Username....
                            <div *ngIf="username.errors.minlength">** Please Enter minimum length of {{username.errors.minlength.requiredLength}}

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Comment</label>
                        <textarea ngModel name="comment"  #comment="ngModel" id="" placeholder="Enter the Comment"
                        cols="30" rows="10" class="form-control" required></textarea>
                        <div class="alert alert-danger" *ngIf="comment.touched && comment.invalid ">** Please Enter the comment
                        </div>
                    </div>


                    <div class="checkbox">
                        <label for="">
                          <input type="checkbox" ngModel name="issubscribed"  #mail="ngModel" required> I Agree All the Terms & Conditions.
                        </label>                            
                      </div>


                      <div class="radio">
                        <label for="con">
                          <input ngModel #contact="ngModel" type="radio" name="con" id="con" value="email" required > Email
                        </label>
                      </div>
                    <div class="radio">
                        <label for="con1">
                          <input ngModel #contact="ngModel" type="radio" name="con" id="con1" value="phone" required > Phone
                        </label> 
                      </div>

                      <div class="form-group">
                        <label for="contact">contact Method</label>
                        <select ngModel name="contact" id="contact" class="form-control"  required>
                         <!-- <option *ngFor="let item of contactMethod" [value]="item.id">{{item.name}} </option> -->
    
                         <option *ngFor="let item of contactMethod" [ngValue]="item">{{item.name}} </option>    
                        </select> 
                      </div>

                    <button class="btn btn-success" [disabled]="!f.valid">Submit</button>
                </form>

            </div>
        </div>
    </div>
